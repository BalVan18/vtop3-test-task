<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="landing page">
	<meta name="keywords"
				content="VTOP3">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link  rel="stylesheet"
				href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>VTOP3</title>
	
</head>

<body style="height: calc(100vh - 230px)">
	<header class="header flex --just-space --align-center">
    <div class="header__logo"></div>
    <nav class="header__nav nav">
        <ul class="nav__list flex">
            <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Brands</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Commissions</a></li>
            <li class="nav__item"><a href="#" class="nav__link">News</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
        </ul>
    </nav>

    <div class="header__btn">
        <button class="btn btn__language js-btn__language --align-center --just-even"><svg class="btn__language--icon">
  <use xlink:href="img/sprite.svg#union" />
</svg>
<span class='js-btn__text'>EN</span></button>

        <button class="btn btn__login flex --just-center --align-center">LOG IN</button>

        <button class="btn btn__signup flex --just-center --align-center">SIGN UP</button>

        <div class="btn__hamburger hamburger">
            <span class="hamburger__span span--1"></span>
            <span class="hamburger__span span--2"></span>
            <span class="hamburger__span span--3"></span>
        </div>
    </div>

    <div class="hamburger__menu flex --dir-col --align-center">
        <ul class="menu__list flex --dir-col --align-center">
            <li class="menu__item"><a href="#" class="menu__link">About us</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Commissions</a></li>
            <li class="menu__item"><a href="#" class="menu__link">News</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Careers</a></li>
        </ul>
        <button class="btn btn__login hamburger__login">LOG IN</button>

        <button class="btn btn__signup hamburger__signup">SIGN UP</button>

    </div>
</header>

    <main class="flex --just-center --align-center" style="height: 100%">
        <a href="./index.html"><button class="btn btn__hero flex --just-center --align-center">Back to index</button>
</a>
    </main>
	<footer class="footer flex --just-space --align-end">
    <nav class="footer__nav nav">
        <ul class="nav__list flex">
            <li class="nav__item"><a href="#" class="nav__link">Terms & Conditions</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Cookies</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Brand Guide</a></li>
        </ul>
    </nav>
    <div class="footer__social social flex --dir-col --align-end">
        <p class="social__text">Our social media:</p>
        <ul class="social__list flex">
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg twitter">
  <use xlink:href="img/sprite.svg#twitter" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg facebook">
  <use xlink:href="img/sprite.svg#facebook" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg instagram">
  <use xlink:href="img/sprite.svg#instagram" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg linkedin">
  <use xlink:href="img/sprite.svg#linkedin" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg youtube">
  <use xlink:href="img/sprite.svg#youtube" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg tiktok">
  <use xlink:href="img/sprite.svg#tiktok" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg telegram">
  <use xlink:href="img/sprite.svg#telegram" />
</svg>
</a></li>
            <li class="social__item"><a href="#" class="social__link link"><svg class="link__svg vk">
  <use xlink:href="img/sprite.svg#vk" />
</svg>
</a></li>
        </ul>
    </div>
</footer>

	<script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
